<!DOCTYPE html>
<html>

<head>
	<title>Activity</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!-- bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<!-- Temas-->
	<link rel="stylesheet" type="text/css" href="estilo.css">
    <script src="./scripts/main.js"></script>
</head>

<body>
    <!-- HEADER-->
    <div class="header">
        <a href="project.html" class="logo">TODOLIST</a>
        <div class="header-right">
        <a href="About.html">About</a>
        <a href="Login.html">Sign Out</a>
        </div>
    </div>
    <div id="alert-success" class="alert alert-success" role="alert">
    </div>
    <div id="alert-error" class="alert alert-danger" role="alert">
    </div>
	<div id="ActContainer">
			<form id="formTask" action="" method="post" name="FormEntrar" class="form-control-lg">
                <div class="mb-3">
                    <h1>Create a task to be done</h1>
                    <label for="descripcion" class="form-label">Task to be done</label>
                    <input type="text" name="descripcion" id="descripcion" class="form-Item form-control" placeholder="ej. Make the bed">
                    <label for="prioridad" class="form-label">Priority</label>
                    <select id="prioridad" name="prioridad" class="form-Item form-select" aria-label="Default select example"></select>
                    <label for="observacion"  class="form-label">Observations</label>
                    <input type="textarea" name="observacion" id="observacion" class="form-Item form-control" placeholder="ej. Make it before noon">
                    <label for="fecha_inicio"class="form-label">Start Date</label><br>
                    <input type="date" name="fecha_inicio" class="form-Item" id="fecha_inicio"><br>
                    <label for="fecha_fin" class="form-label">End Date</label><br>
                    <input type="date" name="fecha_fin" class="form-Item" id="fecha_fin">

                    <div class="button-container">
                        <button class="btn btn-lg btn-primary btn-block btn-signin" id="SignUP" type="submit">Create</button>	
                    </div>
                </div>
			</form>
	</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.0/axios.min.js"></script>
    <script>
        initCreateTask();
        getCategoriesSelect();
    </script>
</body>

</html>
