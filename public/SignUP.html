<!DOCTYPE html>
<html>

<head>
	<title>Sign UP</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!-- bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<!-- Temas-->
	<link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css"
		integrity="sha384-z4tVnCr80ZcL0iufVdGQSUzNvJsKjEtqYZjiQrrYKlpGow+btDHDfQWkFjoaz/Zr" crossorigin="anonymous">
	<!--Estilos login-->
	<link rel="stylesheet" type="text/css" href="./estilo.css">
	<script src="./scripts/main.js"></script>
</head>

<body>
	<div id="alert-error" class="alert alert-danger" role="alert"></div>
	<div id="Contenedor" class="container">
		<div class="ContentForm">
			<h1>SignUp</h1><br>
			<form id="formSignUp" name="formSignUp">
				<div class="input-group input-group-lg">
					<input type="email" class="form-control" name="email" placeholder="Email" id="email"
						aria-describedby="sizing-addon1" required>
				</div>
				<br>
				<div class="input-group input-group-lg">
					<input type="password" name="password" class="form-control" placeholder="Password"
						aria-describedby="sizing-addon1" required>
				</div>
				<br>
				<div class="button-container">
					<a class="btn btn-primary" href="./Login.html" role="button">Back</a>
					<button class="btn btn-primary" role="button">Register</button>
				</div>
			</form>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.0/axios.min.js"></script>
	<script>
		initRegister();
	</script>
</body>


<!-- vinculando a libreria Jquery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Libreria java scritp de bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>



</html>
